<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="vivify.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
</head>

<body class="bg-dark">

    <div class="container len">
        <div class="container mt-4 p-1 text-center bg-light rounded">
            <a class="nav-item nav-link text-danger " href="index.html">Home <span class="sr-only">(current)</span></a>
            <h2 class="vivify jumpInLeft">Length Converter</h2>
            <p class="font-italic">Type a value in the<b class="vivify blink duration-4000"> Feet</b> field to convert the value to EveryThing</p>
            <form class="form-inline">
                <label class="text-primary font-weight-bold mr-3 hila">Feet :</label>
                <input type="number" placeholder="..." id="test" size="3" maxlength="15" onkeypress="test(this.id, event)" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
                <button id="button" class="btn btn-sm btn-outline-danger ml-2">Reset</button>
            </form>
            <script>
                function LengthConverter(valNum) {
                    document.getElementById("outputMeters").innerHTML = valNum / 3.2808;
                    document.getElementById("outputInch").innerHTML = valNum * 12;;
                    document.getElementById("outputcm").innerHTML = valNum / 0.032808;
                    document.getElementById("outputYards").innerHTML = valNum * 0.33333;
                    document.getElementById("outputK").innerHTML = valNum / 3280.8;
                    document.getElementById("outputmile").innerHTML = valNum * 0.00018939;

                }
            </script>
            <div class=" font-weight-bold text-center display-5 yaniv vivify blink  mt-3">
                <p>Meters: <span id="outputMeters"></span></p>
                <p>Inches: <span id="outputInch"></span></p>
                <p>cm: <span id="outputcm"></span></p>
                <p>Yards: <span id="outputYards"></span></p>
                <p>Kilometers: <span id="outputK"></span></p>
                <p>Miles: <span id="outputmile"></span></p>
            </div>
            <img class="vivify driveOutRight duration-8500" src="impostor-syndrome-yardstick-large-opt.png" width="370px" height="190px" />

            <!--maxlength-->
            <script>
                function test(id, event) {
                    var element = $("#" + id);
                    var len = element.val().length + 1;
                    var max = element.attr("maxlength")
                    var cond = (46 < event.which && event.which < 58) || (46 < event.keyCode && event.keyCode < 58);

                    if (!(cond && len <= max)) {
                        event.preventDefault();
                        return false;
                    }
                }
            </script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
            <script src="js.js"></script>

</body>

</html>
