<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="vivify.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
</head>

<body class="bg-dark">

    <div class="container len">
        <div class="container mt-4 p-1 text-center bg-light rounded">
            <a class="nav-item nav-link text-danger " href="index.html">Home <span class="sr-only">(current)</span></a>
            <h2 class="vivify jumpInLeft">Weight Converter</h2>
            <p class="font-italic">Type a value in the<b class="vivify blink duration-4000"> Pounds</b> field to convert the value to EveryThing</p>
            <form class="form-inline">
                <label class="text-primary font-weight-bold mr-3 hila">Pounds :</label>
                <input type="number" placeholder="..." id="test" size="3" maxlength="15" onkeypress="test(this.id, event)" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
                <button id="button" class="btn btn-sm btn-outline-danger ml-2">Reset</button>
            </form>
            <script>
                function LengthConverter(valNum) {
                    document.getElementById("outputkilo").innerHTML = valNum / 2.2046;
                    document.getElementById("outputOun").innerHTML = valNum * 16;;
                    document.getElementById("outputGr").innerHTML = valNum / 0.0022046;
                    document.getElementById("outputSt").innerHTML = valNum * 0.071429;


                }
            </script>
            <div class=" font-weight-bold text-center display-5 yaniv vivify blink  mt-3">
                <p>Kilograms: <span id="outputkilo"></span></p>
                <p>Ounces: <span id="outputOun"></span></p>
                <p>Grams: <span id="outputGr"></span></p>
                <p>Stones: <span id="outputSt"></span></p>

            </div>
            <div> <img class="vivify fold duration-9500" src="8.png" width="270px" height="200px" /></div>

            <!--maxlength-->
            <script>
                function test(id, event) {
                    var element = $("#" + id);
                    var len = element.val().length + 1;
                    var max = element.attr("maxlength")
                    var cond = (46 < event.which && event.which < 58) || (46 < event.keyCode && event.keyCode < 58);

                    if (!(cond && len <= max)) {
                        event.preventDefault();
                        return false;
                    }
                }
            </script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
            <script src="js.js"></script>

</body>

</html>
